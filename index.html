<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="images/Logo.png">
     <!-- font awesome -->
    <script src="https://kit.fontawesome.com/583a2364d2.js" crossorigin="anonymous"></script>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>

   <!-- Header section stear -->
   <header class="container">
    <nav class="navbar ficed-top navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt=""  height="34" class="d-inline-block align-text-top">
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <img src="icon/menu-2 1.svg" class="img-fluid" alt="">
          </button>
          <div class="collapse navbar-collapse ms-5" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active mnu-b" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mnu-b" href="#shoes">Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mnu-b" href="#Backpack">Deals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mnu-b" href="#">Success</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mnu-b" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mnu-b" href="#">Register</a>
              </li>
            </ul>
              <button type="button " class="btn btn-outline-primary d-none   d-md-block" data-bs-toggle="modal" href="#exampleModalToggle">Register</button>
          </div>
        </div>
      </nav>




      <!-- strat slider -->
      <div class="carouseel mt-5" >
        <div id="carouselExampleDark" class="carousel carousel-white slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="images/cover/cover-1.png" class="d-block w-100 cl-img" alt="...">
                <div class="carousel-caption position-absolute d-none d-md-block  cl-title">
                  <h1 class="h1" >Get Started Digital Learning</h1>
                  <p class="mt-4">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
                  <button class="btn btn-primary mt-2">Get Started</button>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </div>
      <!-- End slider -->
    </header>




  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
